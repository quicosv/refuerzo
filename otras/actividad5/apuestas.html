<!DOCTYPE html>
<html lang="es">

<head>
    <title>Juego de Apuestas</title>
</head>

<body>
    <h1>Juego de Apuestas</h1>

    <p>Apostar dinero y ver si puedes ganar al ordenador en este emocionante juego de apuestas. El saldo inicial es de 100.</p>
    <label for="dineroApostado">Dinero para apostar:</label>
    <input type="number" id="dineroApostado" name="dineroApostado" min="0" onchange="actualizarMaximo()" />
    <button onclick="jugar()" id="botonJugar">Jugar</button>
    
    <h2>Resultados</h2>
    <p id="numeros" aria-live="polite"> <span id="numeroJugador"></span>  <span id="numeroOrdenador"></span> <span id="resultadoJuego"></span></p>
    
    <h2>Saldo</h2>
    <p id="saldo" >100.00</p>
    
    <script src="apuestas.js"></script>

</body>

</html>
